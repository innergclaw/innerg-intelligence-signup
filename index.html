<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join THE BLOCK | InnerG Intel Membership</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #000000;
            --accent: #00ff41;
            --accent-glow: rgba(0, 255, 65, 0.4);
            --text: #ffffff;
            --text-secondary: #cccccc;
        }
        body {
            font-family: 'Courier New', monospace;
            background: #000000;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.15;
        }
        .container {
            max-width: 500px;
            width: 90%;
            padding: 3rem 2rem;
            background: rgba(10, 10, 10, 0.95);
            border-radius: 20px;
            border: 2px solid var(--accent);
            box-shadow: 0 0 40px var(--accent-glow);
            z-index: 1;
            text-align: center;
        }
        .logo {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent-glow);
            font-weight: bold;
            letter-spacing: 2px;
        }
        .tagline {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 2rem;
            font-style: italic;
        }
        .description {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input[type="email"] {
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--accent);
            border-radius: 50px;
            color: var(--text);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        input[type="email"]:focus {
            box-shadow: 0 0 20px var(--accent-glow);
            border-color: var(--accent);
        }
        input[type="email"]::placeholder {
            color: var(--text-secondary);
        }
        button {
            padding: 1rem 2rem;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px var(--accent-glow);
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--accent-glow);
        }
        button:active {
            transform: scale(0.98);
        }
        .success-message {
            display: none;
            color: var(--accent);
            font-size: 1.2rem;
            padding: 1rem;
            border: 1px solid var(--accent);
            border-radius: 10px;
            background: rgba(0, 255, 65, 0.1);
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .note {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-top: 1.5rem;
        }
        @media (max-width: 600px) {
            .container { padding: 2rem 1.5rem; }
            .logo { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="container">
        <img src="the-block-logo.jpg" alt="THE BLOCK 215" style="max-width: 200px; height: auto; margin-bottom: 1rem; border-radius: 10px; box-shadow: 0 0 20px var(--accent-glow);">
        <div class="tagline">THE BLOCK Membership</div>
        <p class="description">
            Get exclusive updates on THE BLOCK community, InnerG Intel events, and early access to new tools.
        </p>

        <form id="signup-form" action="https://formspree.io/f/xykdkzly" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">JOIN THE COLLECTIVE →</button>
        </form>

        <div id="success-message" class="success-message">
            ✓ You're in. Welcome to the future.
        </div>

        <p class="note">No spam. Unsubscribe anytime.</p>
    </div>

    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン∴∰☍⟁Ξ';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Form submission handling
        const form = document.getElementById('signup-form');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', function(e) {
            // Formspree will handle the actual submission
            // Show success message after short delay
            setTimeout(() => {
                form.style.display = 'none';
                successMessage.style.display = 'block';
            }, 1000);
        });

        // Handle Formspree success redirect
        window.addEventListener('load', () => {
            if (window.location.search.includes('success=true')) {
                form.style.display = 'none';
                successMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
